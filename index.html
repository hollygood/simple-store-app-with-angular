<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body ng-controller="StoreController as store" class="container">

		<ul class="list-group">
			<li class="list-group-item" ng-repeat="product in store.products">
				<div ng-hide="product.soldOut">
					<h3>
						<product-title></product-title>
						<img ng-src="{{ product.images[0].full }}" >
					</h3>
				</div>

				<product-panels ng-controller="PanelController as panel">
			</li>
		</ul>

		
		<!--<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-rc.2/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
